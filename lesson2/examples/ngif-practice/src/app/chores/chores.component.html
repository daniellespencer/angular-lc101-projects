<div class='iceCream' *ngIf ="chores.length === 0 || finishedChores.length >= 4; else workHarder">
    <h1>Ice cream treat!</h1>   
</div>

<ng-template #workHarder>
    <div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    </div>
    <hr>
    <div class="doneChores">
        <h3>Done Chores</h3>
        <ul>
            <li *ngFor = 'let done of finishedChores'>{{done}}</li>
            <img src="{{trophyImage}}">
        </ul>
    </div>
    <hr> 
    <div class="iceCream">
            <h3>To earn an icecream treat:</h3>
            <ul>
                <li>Chores list must be empty</li>
                <li>The Done list must have four items</li>
            </ul>
        </div>
    
</ng-template>
